<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class = header>
        <div class="highscores">
            Highscores
        </div>
        <div class="timer">
            Timer: 60
        </div>
    </div>
    
    <!-- <header>Highscores</header> -->
    <!-- <header class = "timer">Timer:</header> -->

    <div class = container>
        <h2 class = title>Code Quiz</h2>
        <p class = content>This is a multiple choice quiz. Each incorrect answer will result in a time deduction.
        Answer as best you can and try to set a highscore!</p>

        <button type="button" class="btn btn-success content">Start Quiz</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
